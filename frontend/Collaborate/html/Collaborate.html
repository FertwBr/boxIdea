<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxIdea</title>
    <link rel="stylesheet" href="/frontend/Home/styles/general.css">
    <link rel="stylesheet" href="/frontend/Collaborate/styles/general-collaborate.css">
    <link rel="stylesheet" href="/frontend/Home/styles/header.css">
    <link rel="stylesheet" href="/frontend/Home/styles/media-queries.css">
    <link rel="icon" type="image/x-icon" href="/frontend/images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div class="upper-background-container">
        <div class="upper-square-container">
            <img src="/frontend/images/Main/Background/upper-square.svg" alt="Quadrado Superior" class="upper-square">
        </div>
    </div>
    <nav class="header">
        <a href="/frontend/Home/html/Home.html">
            <h1 class="main-text-icon">BOXIDEA</h1>
        </a>
    </nav>

    <!-- Section for welcome message and buttons -->
    <main>
        <section class="main-container">
            <h1 class="welcome-text">Compartilhe Sua Experi&ecirc;ncia</h1>
            <div>
                <input type="text" class="collaborate-titulo-input" placeholder="Título">
                <input type="text" class="collaborate-nome-input" placeholder="Digite seu nome (opcional)">
            </div>
            <div>
                <textarea class="collaborate-textarea-input" placeholder="Descrição detalhada da experiência"></textarea>
            </div>
            <div class="collaborate-buttons-container">
                <button class="collaborate-enviar-button">Enviar</button>
            </div>
            <div class="collaborate-message-container">
                <span class="success-message" style="display: none;">Ideia enviada com sucesso!</span>
                <span class="error-message" style="display: none;">Erro ao enviar ideia. Por favor, tente novamente.</span>
            </div>
        </section>
        <!-- Background images section -->
        <section class="background-section">
            <div class="upper-background-container">
                <div class="upper-square-container">
                    <img src="/frontend/images/Main/Background/upper-square.svg" alt="Quadrado Superior" class="upper-square">
                </div>
            </div>

            <div class="bottom-background-container">
                <div class="robot-container">
                    <img src="/frontend/images/Main/Background/robot.svg" alt="Rob&ocirc;" class="robot-image">
                </div>
                <div class="bottom-square-container">
                    <img src="/frontend/images/Main/Background/bottom-square.svg" alt="Quadrado Inferior" class="bottom-square">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p class="footer-text">&copy; 2024 BoxIdea. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="/frontend/Collaborate/js/Collaborate.js"></script>
</body>
</html>
