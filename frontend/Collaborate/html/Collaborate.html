<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxIdea</title>
    <link rel="stylesheet" href="/frontend/Home/styles/general.css">
    <link rel="stylesheet" href="/frontend/Collaborate/styles/general-collaborate.css">
    <link rel="stylesheet" href="/frontend/Home/styles/header.css">
    <link rel="stylesheet" href="/frontend/Home/styles/media-queries.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="/frontend/images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div class="upper-background-container">
        <div class="upper-square-container">
            <img src="/frontend/images/Main/Background/upper-square.svg" alt="Quadrado Superior" class="upper-square">
        </div>
    </div>
    <nav class="header">
        <a href="/frontend/Home/html/Home.html">
            <h1 class="main-text-icon">BOXIDEA</h1>
        </a>
    </nav>

    <!-- Section for welcome message and buttons -->
    <main>
        <section class="main-container">
            <h1 class="welcome-text">Compartilhe Sua Experi&ecirc;ncia</h1>
            <form id="submit-form">
                <div class="form-group">
                    <label for="tituloInput" class="form-label">T&iacute;tulo <span class="required">*</span></label>
                    <input type="text" id="tituloInput" class="collaborate-titulo-input"
                        placeholder="Ex: Nova ideia para o marketing" required>
                    <label for="nameInput" class="form-label">Seu Nome <span class="optional">(opcional)</span></label>
                    <input type="text" id="nameInput" class="collaborate-nome-input" placeholder="Ex: Seu nome">
                    <label for="area-select" class="form-label">&Aacute;rea <span class="required">*</span></label>
                    <select id="area-select" name="area" class="collaborate-select-input" required>
                        <option value="">Selecione sua &aacute;rea</option>
                    </select>
                    <label for="experienceDateInput" class="form-label">Data da Experi&ecirc;ncia <span
                            class="optional">(opcional)</span></label>
                    <input type="date" class="collaborate-date-input" id="experienceDateInput">
                    <label for="descriptionInput" class="form-label">Descri&ccedil;&atilde;o <span class="required">*</span></label>
                    <div id="editor"></div>
                </div>

                <div class="collaborate-buttons-container">
                    <button class="collaborate-enviar-button">Enviar</button>
                    <div class="loading-bar"></div>
                    <div class="collaborate-message-container">
                        <span class="success-message">Ideia enviada com sucesso!</span>
                        <span class="error-message"></span>
                    </div>
                </div>
            </form>

            <section class="background-section">
                <div class="upper-background-container">
                    <div class="upper-square-container">
                        <img src="/frontend/images/Main/Background/upper-square.svg" alt="Quadrado Superior"
                            class="upper-square">
                    </div>
                </div>

                <div class="bottom-background-container">
                    <div class="robot-container">
                        <img src="/frontend/images/Main/Background/robot.svg" alt="Rob&ocirc;" class="robot-image">
                    </div>
                    <div class="bottom-square-container">
                        <img src="/frontend/images/Main/Background/bottom-square.svg" alt="Quadrado Inferior"
                            class="bottom-square">
                    </div>
                </div>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p class="footer-text">&copy; 2024 BoxIdea. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/frontend/Collaborate/js/Collaborate.js"></script>
</body>
</html>
